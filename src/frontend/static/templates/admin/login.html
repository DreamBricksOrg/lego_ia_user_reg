<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Kapo Love Notes</title>
  <link rel="stylesheet" href="/design/tokens.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2214%22>ðŸ¥¤</text></svg>">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: var(--color-brand);
      font-family: var(--font-family-primary);
    }
    .login-card {
      background: var(--color-surface);
      color: #0A0A0A;
      padding: 2rem;
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      font-size: var(--font-size-heading);
      line-height: var(--line-height-heading);
      font-weight: var(--font-weight-strong);
      color: #0A0A0A;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: var(--font-weight-strong);
      color: #0A0A0A;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      border: 1px solid #ccc;
      font-size: var(--font-size-body);
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      background: var(--color-button);
      color: var(--color-text-on-button);
      border: 0;
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      font-weight: var(--font-weight-strong);
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Login de Administrador</h1>
    <h1>Kapo - Love Notes</h1>
    <form id="form">
      <label>UsuÃ¡rio:
        <input name="username" required>
      </label>
      <label>Senha:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Entrar</button>
    </form>
    <pre id="out"></pre>
  </div>

  <script>
    const out = document.getElementById('out');
    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      out.textContent = 'Autenticandoâ€¦\n';
      const f = e.target;
      const formBody = new URLSearchParams();
      formBody.append('username', f.username.value);
      formBody.append('password', f.password.value);

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: formBody.toString()
      });

      if (!res.ok) {
        out.textContent += `Falha: ${res.status}`;
        return;
      }

      const { accessToken } = await res.json();
      localStorage.setItem('adminToken', accessToken);
      out.textContent += 'Login OK! Token armazenado.\n';

      window.location.href = '/api/admin';
    });
  </script>
</body>
</html>
