version: '3.8'

services:
  api:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app/src
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5005:5005"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
